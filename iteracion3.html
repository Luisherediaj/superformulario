<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="controller.php" method="POST" id="formulario2">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Introduzca sus apellidos" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="Introduzca su edadd" min="18" required>
        <br>
        <p>Género:
        <label for="hombre">Hombre</label>
        <input type="radio" id="hombre" name="genero" value="hombre" checked>
        <label for="mujer">Mujer</label>
        <input type="radio" id="mujer" name="genero" value="hombre">
        <label for="otro">Otro</label>
        <input type="radio" id="otro" name="genero" value="hombre">
        </p>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Z]{1}" title="8 números y una letra mayúscula" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Introduzca su email" required>
        <br>
        <label for="mensaje">Escribe tú mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Introduzca su mensaje" required></textarea>
        <br>
        <label for="coche">Elige tú coche:</label>
        <select name="coche" id="coche">
        <option value="volvo">Volvo</option>
        <option value="saab">Renault</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>

<script src="iteracion3.js"></script>
</body>
</html>
